{% extends "base.html" %}

{% block title %} 投稿する {% endblock %}
 
{% block main %}
  <style>
  body{
     background: #dcdcdc;        
  }
  textarea{
   	resize: none;
	width: 100%;
	height: 20em;
  }
  h1{
     padding: 1.5rem;
     color: #111;
     background: #01e4e9;
     -webkit-boxshadow: 5px 5px 0 #00a4e9;
     box-shadow: 5px 5px 0 #00a4e9;
     text-align: center;
     text-shadow: 2px 2px 3px #ffffff;
  }

      button.btn--white {
			color: #fff;
			background-color: #bccccc;
			border-bottom: 5px solid #000000;
		}
		button.btn--white:hover {
			margin-top: 3px;
			color: #fff;
			background: #bbbbbb;
			border-bottom: 2px solid #000000;
		}
		button.btn--shadow {
			-webkit-box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
			box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
		}
  input:focus {
   background-color: #ffffe0;
  }

  textarea:focus {
   background-color: #ffffe0;
  }
.form1 {
    display: flex;
    justify-content: center;
     align-items: center;
     background-color: #dcdcdc;
}
.back{
     font-size: 50px; 
 }

 </style>

 <p class="back"><a href="{% url 'cosmicsns:list' %}">←</a></p>
<div class="form1">
 <form action="{% url 'cosmicsns:tweet' %}" method="post">
  {% csrf_token %}


 <table>
    <tr>
     <th>投稿内容</th>
     <td><textarea name="message" placeholder="200文字以内" maxlength="200" required></textarea></td>
    </tr>

 </table>
 <button type="submit" class="btn btn--white btn--cubic btn--shadow">送信する</button>
 </form>
</div>
{% endblock %}
